<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Style Exercise</title>
  <link rel="stylesheet" type="text/css" href="layout.css"/>
  <link rel="stylesheet" type="text/css" href="shadows.css"/>
  <link rel="stylesheet" type="text/css" href="simpleWave.css">
  <link rel="stylesheet" type="text/css" href="quadrantWave.css">  
  <link rel="stylesheet" type="text/css" href="fontStyles.css"/>
  <link rel="stylesheet" type="text/css" href="theme.css"/>
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <h1>DOM Style Sheets Exercise Page</h1>

      <p id="description">Some UI components created with no JS</p>
      <button id="removeBlue">Remove Blue Class</button>
      <button id="removeRed">Remove Red Class</button>
      <button id="addNewStyle">Add New StyleSheet Object</button>

      <section class="shadows"> <!--shadows-->

        <h2> Box shadows</h2>

	    <div class="rounded-corners blue"></div>
		<div class="rounded-corners blue"></div>
		<div class="rounded-corners blue"></div>
		<div class="rounded-corners blue"></div>
		<div class="rounded-corners blue"></div><br/>
		<div class="square-corners"></div>
		<div class="square-corners"></div>
		<div class="square-corners"></div>
		<div class="square-corners"></div>
	    <div class="square-corners"></div><br/>
		<div class="circular red"></div>
		<div class="circular red"></div>
		<div class="circular red"></div>
		<div class="circular red"></div>
		<div class="circular red"></div>


      </section> <!--shadows-->

	  <section id="simple-wave"> <!--simplewave -->
	    <h2>Simple Wave</h2>
	    <div class="simple-button">      
          <div class="title"><p>Wavey</p></div>
	      <input type="checkbox" id="check-1">
	      <label for="check-1"></label>
		</div>
     </section> <!-- simplewave --> 

     <section id="quadrant-wave"> <!--quadrant wave -->
	   <h2>Quadrant Waves</h2>
	   <div class="quadrant-button">      
         <div class="title"><p>Wavey</p></div>
	     <input type="checkbox" name="quadrant" id="quadrant-1">
	     <label for="quadrant-1" id="top-left"></label>
         <input type="checkbox" name="quadrant" id="quadrant-2">
         <label for="quadrant-2" id="top-middle"></label>
         <input type="checkbox" name="quadrant" id="quadrant-3">
	     <label for="quadrant-3" id="top-right"></label>
         <input type="checkbox" name="quadrant" id="quadrant-4">
	     <label for="quadrant-4" id="bottom-left"></label>
         <input type="checkbox" name="quadrant" id="quadrant-5">
	     <label for="quadrant-5" id="bottom-middle"></label>
         <input type="checkbox" name="quadrant" id="quadrant-6">
	     <label for="quadrant-6" id="bottom-right"></label>
       </div>
	 </section> <!-- quadrant wave --> 

    </div>

  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
